<!-- 10 ChangeBackground -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="change" onclick="changeColour('Black')">Change Colour</button>
</body>
<script>
    function changeColour(clr) {
        document.querySelector("body").style.backgroundColor = clr;
    }
</script>
</html>
